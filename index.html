<body>

    <div class="modal" id="article-modal">

    <script>
        let currentKeywords = [];
        let selectedKeyword = null;

        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú ÌÇ§ÏõåÎìú Î∂àÎü¨Ïò§Í∏∞
        document.addEventListener('DOMContentLoaded', function () {
            loadAllWeeklyKeywords();
        });

        // Î™®Îì† Ï£ºÍ∞Ñ ÌÇ§ÏõåÎìú Î∂àÎü¨Ïò§Í∏∞
        async function loadAllWeeklyKeywords() {
            // Í∞Å Ï£ºÏ∞®Î≥Ñ ÌÇ§ÏõåÎìú Î°úÎìú
            loadWeekKeywords(1, '2025-07-01', '2025-07-05');
            loadWeekKeywords(2, '2025-07-06', '2025-07-13');
            loadWeekKeywords(3, '2025-07-14', '2025-07-18');
        }

        // ÌäπÏ†ï Ï£ºÏ∞® ÌÇ§ÏõåÎìú Î∂àÎü¨Ïò§Í∏∞
        async function loadWeekKeywords(weekNumber, startDate, endDate) {
            try {
                const loadingElement = document.getElementById(`week${weekNumber}-loading`);
                const keywordsContainer = document.getElementById(`week${weekNumber}-keywords`);

                loadingElement.textContent = 'Î∂ÑÏÑù Ï§ë...';

                const response = await fetch(`http://localhost:8010/api/keywords?start_date=${startDate}&end_date=${endDate}`);
                const data = await response.json();

                loadingElement.classList.add('hidden');
                displayWeekKeywords(keywordsContainer, data.keywords, weekNumber);

            } catch (error) {
                console.error(`${weekNumber}Ï£ºÏ∞® ÌÇ§ÏõåÎìú Î°úÎî© Ïò§Î•ò:`, error);
                const loadingElement = document.getElementById(`week${weekNumber}-loading`);
                loadingElement.textContent = 'Î°úÎî© Ïã§Ìå®';

                // ÏÉòÌîå Îç∞Ïù¥ÌÑ∞Î°ú ÎåÄÏ≤¥
                const sampleKeywords = getSampleKeywords(weekNumber);
                const keywordsContainer = document.getElementById(`week${weekNumber}-keywords`);
                displayWeekKeywords(keywordsContainer, sampleKeywords, weekNumber);
                setTimeout(() => loadingElement.classList.add('hidden'), 1000);
            }
        }

        // ÏÉòÌîå ÌÇ§ÏõåÎìú Îç∞Ïù¥ÌÑ∞
        function getSampleKeywords(weekNumber) {
            const sampleData = {
                1: ['IT', 'Ï†ïÎ≥¥Í∏∞Ïà†', 'ÎîîÏßÄÌÑ∏Ï†ÑÌôò', 'Ïä§ÎßàÌä∏ÏãúÌã∞', 'ÏÇ¨Ïù¥Î≤ÑÎ≥¥Ïïà'],
                2: ['AI', 'Î®∏Ïã†Îü¨Îãù', 'ÎπÖÎç∞Ïù¥ÌÑ∞', 'ÌÅ¥ÎùºÏö∞Îìú', '5G'],
                3: ['IT', 'Ï†ïÎ≥¥Í∏∞Ïà†', 'ÎîîÏßÄÌÑ∏Ï†ÑÌôò', 'Ïä§ÎßàÌä∏ÏãúÌã∞', 'ÏÇ¨Ïù¥Î≤ÑÎ≥¥Ïïà']
            };
            return sampleData[weekNumber] || ['ÌÇ§ÏõåÎìú1', 'ÌÇ§ÏõåÎìú2', 'ÌÇ§ÏõåÎìú3', 'ÌÇ§ÏõåÎìú4', 'ÌÇ§ÏõåÎìú5'];
        }

        // Ï£ºÏ∞®Î≥Ñ ÌÇ§ÏõåÎìú ÌëúÏãú
        function displayWeekKeywords(container, keywords, weekNumber) {
            container.innerHTML = '';

            keywords.forEach((keyword, index) => {
                const keywordElement = document.createElement('div');
                keywordElement.className = 'keyword-tag';

                // Top 5 ÏàúÏúÑÏôÄ Ïπ¥Ïö¥Ìä∏ ÌëúÏãú
                if (typeof keyword === 'object') {
                    keywordElement.textContent = `${keyword.keyword} (${keyword.count}Ìöå)`;
                    keywordElement.onclick = () => selectKeyword(keyword.keyword);
                } else {
                    keywordElement.textContent = keyword;
                    keywordElement.onclick = () => selectKeyword(keyword);
                }

                container.appendChild(keywordElement);
            });
        }

        // ÌÇ§ÏõåÎìú ÏÑ†ÌÉù (ÌÅ¥Î¶≠Ïãú Í∏∞ÏÇ¨ Î≥¥Í∏∞)
        function selectKeyword(keyword) {
            selectedKeyword = keyword;

            // ÌÇ§ÏõåÎìú ÌÉúÍ∑∏ ÌôúÏÑ±Ìôî ÌëúÏãú
            document.querySelectorAll('.keyword-tag').forEach(tag => {
                tag.classList.remove('selected');
                if (tag.textContent.includes(keyword) || tag.textContent.startsWith(keyword)) {
                    tag.classList.add('selected');
                }
            });

            // ÌÅ¥Î¶≠ Ïãú Í¥ÄÎ†® Í∏∞ÏÇ¨ ÌëúÏãú
            openArticleModal(keyword);
        }

        // Í∏∞ÏÇ¨ Î™®Îã¨ Ïó¥Í∏∞
        async function openArticleModal(keyword) {
            const modal = document.getElementById('article-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalArticles = document.getElementById('modal-articles');

            modalTitle.textContent = `"${keyword}" Í¥ÄÎ†® Í∏∞ÏÇ¨`;
            modalArticles.innerHTML = '<div class="loading">Í∏∞ÏÇ¨Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>';

            modal.style.display = 'block';

            try {
                // ÌòÑÏû¨ ÎÇ†Ïßú Î≤îÏúÑ Í≤∞Ï†ï (Í∞ÄÏû• ÏµúÍ∑º Ï£ºÏ∞® ÏÇ¨Ïö©)
                const currentDate = new Date();
                const startDate = '2025-07-14';
                const endDate = '2025-07-18';

                const response = await fetch(`http://localhost:8010/keyword-articles?keyword=${encodeURIComponent(keyword)}&start_date=${startDate}&end_date=${endDate}`);
                const data = await response.json();

                modalArticles.innerHTML = '';

                if (data.articles && data.articles.length > 0) {
                    data.articles.forEach(article => {
                        const articleElement = document.createElement('div');

                        // ÌïúÍµ≠Ïñ¥ Ïó¨Î∂Ä ÌåêÎã® (Ï†úÎ™©Í≥º ÎÇ¥Ïö©Ïùò ÌïúÍ∏Ä ÎπÑÏú® Ï≤¥ÌÅ¨)
                        const title = article.title || '';
                        const content = article.summary || '';
                        const koreanChars = (title + content).match(/[Í∞Ä-Ìû£]/g) || [];
                        const totalChars = (title + content).length;
                        const isKorean = koreanChars.length / Math.max(totalChars, 1) > 0.3;

                        articleElement.className = `article-item ${isKorean ? 'korean' : 'foreign'}`;

                        const languageLabel = isKorean ? 'üá∞üá∑ ÌïúÍµ≠Ïñ¥' : 'üåç Ïô∏Íµ≠Ïñ¥';

                        articleElement.innerHTML = `
                            <div class="article-title" onclick="openArticleLink('${article.url.replace(/'/g, '&apos;')}')">${article.title}</div>
                            <div class="article-summary">${article.summary}</div>
                            <div class="article-date">${article.date} | ${languageLabel} ${article.relevance ? `| Í¥ÄÎ†®: ${article.relevance}` : ''}</div>
                        `;
                        modalArticles.appendChild(articleElement);
                    });
                } else {
                    modalArticles.innerHTML = '<div class="loading">Í¥ÄÎ†® Í∏∞ÏÇ¨Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.</div>';
                }
            } catch (error) {
                console.error('Í∏∞ÏÇ¨ Î°úÎî© Ïò§Î•ò:', error);
                modalArticles.innerHTML = '<div class="loading">Í∏∞ÏÇ¨ Î°úÎî© Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.</div>';
            }
        }

        // Í∏∞ÏÇ¨ ÎßÅÌÅ¨ Ïó¥Í∏∞ (ÏïàÏ†ÑÌïú ÎßÅÌÅ¨ Ï≤òÎ¶¨)
        function openArticleLink(url) {
            if (url && url.trim() !== '' && url !== 'undefined') {
                try {
                    window.open(url, '_blank');
                } catch (error) {
                    console.error('ÎßÅÌÅ¨ Ïó¥Í∏∞ Ïò§Î•ò:', error);
                    alert('Í∏∞ÏÇ¨ ÎßÅÌÅ¨Î•º Ïó¥ Ïàò ÏóÜÏäµÎãàÎã§.');
                }
            } else {
                alert('Í∏∞ÏÇ¨ ÎßÅÌÅ¨Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
            }
        }

        function closeModal() {
            document.getElementById('article-modal').style.display = 'none';
        }

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠Ïãú Îã´Í∏∞
        window.onclick = function (event) {
            const modal = document.getElementById('article-modal');
            if (event.target === modal) {

            }
        }
    </script>
